{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

    <style>

        .bi {
          vertical-align: -.125em;
          fill: currentColor;
        }

      </style>

</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="centrado d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="--white" class="bi bi-door-open-fill" viewBox="0 0 16 16">
            <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15zM11 2h.5a.5.5 0 0 1 .5.5V15h-1zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
        </svg>
        <form method="post" action="{% url 'validarUsuario' %}">
            {% csrf_token %}
            
            <div class="form-floating">
                <label for="username" > <strong>Usuario</strong></label>
                <input type="text" id="username" name="username" class="form-control" placeholder="User123" required>           
            </div>
            <div class="form-floating">
                <label for="password"><strong>Contrase√±a</strong></label>
                <input type="password" id="password" name="password" class="form-control" placeholder="******" required>         
            </div>
            <br><button type="submit" class="btn btn-primary w-100 py-2">Ingresar</button>
        </form>
    </div> 

    {% if error %}
    <!-- Alerta de error -->
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
