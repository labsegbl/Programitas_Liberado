{% extends 'sidebar.html' %}
{% load static %}

{% block estilos %}
<link href="{% static 'css/registro.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Registro de Nuevo Usuario</h2>
    <div class="centrado align-items-center" >
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
        </svg>
        <form method="POST" action="{% url 'crearUsuario' %}" >
            {% csrf_token %}
        
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Usuario</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="User-example">
                </div>
            </div>    
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Nombres</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" id="name" name="name" placeholder="Juan">
                </div>
            </div> 
            <div class="mb-3 row">
                <label for="lastname" class="col-sm-2 col-form-label">Apellidos</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" id="lastname" name="lastname" placeholder="Peréz">
                </div>
            </div> 
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email"  class="form-control" id="email" name="email" placeholder="juanperez@gmail.com">
                </div>
            </div> 
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                    <input type="password"  class="form-control" id="password" name="password" placeholder="******">
                </div>
            </div> 
            <div class="mb-3 row">
                <label for="password1" class="col-sm-2 col-form-label">Confirmación</label>
                <div class="col-sm-10">
                    <input type="password"  class="form-control" id="password1" name="password1" placeholder="******">
                </div>
            </div> 
            <br><button type="submit" class="btn btn-primary w-100 py-2" >Añadir Usuario</button>
        </form>
        
    </div>  
</div>
{% endblock %}
